<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="./styles.css">
</head>

<body>

  <div class="container-sm">
    <div class="row">
      <h1 class="text-center text-success">Quiz Contest Application</h1>
      <div class="col-md-12 mt-2">
        <div id="app" class="container">
          <div id="attempt">this is calculation</div>
          
        </div>
        <div id="flex-grid">
          
        </div>
      </div>
      <div class="col-md-6 p-3 text-center">
        <button type="button" class="btn btn-secondary btn-lg disabled" id="prevbtn">Previous</button>
      </div>
      <div class="col-md-6 p-3 text-center">
        <button type="button" class="btn btn-primary btn-lg" id="nextbtn">Next</button>
      </div>
    </div>
    
    <div class="progress m-2">
      <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%" aria-valuenow="0"
        aria-valuemin="0" aria-valuemax="100" id="progress-bar-new"></div>
    </div>



  </div>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
